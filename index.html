<html>
  <head>
    <title>Reclipse's page!</title>
    <script>
      var player {
        electron = 1
      }
      function Energy() {
        electron++;
      }
    </script>
  </head>
<body>

            document.getElementById("energy").innerText = notation(player.electron)

  <button onClick="Energy()">Gather Electrons!</button>
