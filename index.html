<html>
  <head>
    <title>Reclipse's page!</title>
    <style>
    body {
      background-color: black;
    }
    p {
      color: yellow;
    }
    button {
      color: yellow;
      background: orange;
      width: 100px;
      length: 500px;
    }
    </style>
    <script>
      var player = {
        electron: 1
      }
      function Energy() {
        player.electron++;
        document.getElementById("energy").innerText = player.electron;
      }
    </script>
  </head>
<body>
  <p class = text><strong>You've got <span id="energy">1</span>V of Electricity!</strong></p>
  <p>If the page updated 2</p>
  <button onClick="Energy()">Gather Electrons!</button>
</body>
</html>
