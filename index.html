<html>
  <head>
    <title>Reclipse's page!</title>
    <script>
      var player {
        Electricity = 1
      }
      function Energy++() {
        Electricity++;
      }
    </script>
  </head>
<body>
  <p class = text>You've got <span id="energy">1</span> Electricity!</p>
  document.getElementById("energy").innerText = notation(player.Electricity);
  <button onClick="Energy++()">Gather Electrons!</button>
</body>
</html>
